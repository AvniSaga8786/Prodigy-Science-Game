<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prodigy Science Game</title>
  <link rel="stylesheet" href="ScienceProject.css" />
</head>
<body>

  <div id="start-screen">
    <h1>ğŸ”¬ Prodigy Science Game</h1>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-btn">Start Game</button>
  </div>

  <div id="zone-select" style="display: none;">
    <h2>Select a Science Zone</h2>
    <button class="zone-btn" data-zone="life">ğŸŒ¿ Life Lab</button>
    <button class="zone-btn" data-zone="chem">âš›ï¸ Chem Caverns</button>
    <button class="zone-btn" data-zone="geo">ğŸŒ Geo Dome</button>
  </div>

  <div id="battle-screen" style="display: none;">
    <h2 id="zone-title">Science Battle</h2>
    <p id="xp">XP: 0</p>
    <div class="health-bar">
      <div id="player-health" class="health" style="width: 100%"></div>
      <span id="player-label">Player Health</span>
    </div>
    <div class="health-bar">
      <div id="enemy-health" class="health" style="width: 100%"></div>
      <span id="enemy-label">Enemy Health</span>
    </div>
    <p id="question">Loading...</p>
    <div id="answers">
      <button class="choice-btn">A</button>
      <button class="choice-btn">B</button>
      <button class="choice-btn">C</button>
      <button class="choice-btn">D</button>
    </div>
    <p id="battle-log">Answer the question to battle!</p>
  </div>

  <div id="end-screen" style="display: none;">
    <h2 id="end-message">You Win!</h2>
    <p>Your final XP: <span id="final-xp">0</span></p>
    <button onclick="window.location.reload()">Play Again</button>
  </div>

  <script src="ScienceProject.js"></script>
</body>
</html>
