<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prodigy Science Game</title>
  <link rel="stylesheet" href="ScienceProject.css" />
</head>
<body>

  <div id="start-screen">
    <h1>🔬 Prodigy Science Game</h1>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-btn">Start Game</button>
  </div>

  <div id="zone-select" style="display: none;">
    <h2>Select a Science Zone</h2>
    <button class="zone-btn" data-zone="Life Lab">🌿 Life Lab</button>
    <button class="zone-btn" data-zone="Chem Caverns">⚛️ Chem Caverns</button>
    <button class="zone-btn" data-zone="Geo Dome">🌍 Geo Dome</button>
  </div>

  <div class="battle-container" style="display: none;">
    <h2>Science Battle</h2>
    <p id="player-health">Player Health: 100</p>
    <p id="enemy-health">Enemy Health: 100</p>
    <p id="question">Loading...</p>
    <div id="answers">
      <button class="choice-btn">A</button>
      <button class="choice-btn">B</button>
      <button class="choice-btn">C</button>
      <button class="choice-btn">D</button>
    </div>
    <p id="battle-log">Answer the question to battle!</p>
  </div>

  <script src="ScienceProject.js"></script>
</body>
</html>
